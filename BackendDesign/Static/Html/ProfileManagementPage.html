<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hồ sơ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .profile-form .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group input[readonly] {
            background-color: #ecf0f1;
            cursor: not-allowed;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-form .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hồ Sơ Cá Nhân</h1>

    <form id="profileForm" class="profile-form">
        <!-- Hidden field for user ID -->
        <input type="hidden" id="userId" name="userId" value="USER_12345">

        <div class="form-grid">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" value="nguyenvana" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="nguyenvana@example.com">
            </div>

            <div class="form-group full-width">
                <label for="fullName">Họ và Tên</label>
                <input type="text" id="fullName" name="fullName" value="Nguyễn Văn A" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Ngày sinh</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" value="1990-01-15">
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender">
                    <option value="male" selected>Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Chiều cao (cm)</label>
                <input type="number" id="height" name="height" value="175">
            </div>

            <div class="form-group">
                <label for="weight">Cân nặng (kg)</label>
                <input type="number" id="weight" name="weight" value="70">
            </div>

            <div class="form-group full-width">
                <label for="activityLevel">Mức độ hoạt động</label>
                <select id="activityLevel" name="activityLevel">
                    <option value="sedentary">Ít vận động (công việc văn phòng)</option>
                    <option value="lightly_active" selected>Vận động nhẹ (tập 1-3 ngày/tuần)</option>
                    <option value="moderately_active">Vận động vừa (tập 3-5 ngày/tuần)</option>
                    <option value="very_active">Vận động nhiều (tập 6-7 ngày/tuần)</option>
                    <option value="extra_active">Vận động rất nhiều (công việc thể chất nặng)</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="allergies">Dị ứng thực phẩm</label>
                <textarea id="allergies" name="allergies" rows="3">Hải sản</textarea>
            </div>

            <div class="form-group full-width">
                <label for="medicalConditions">Tình trạng bệnh lý</label>
                <textarea id="medicalConditions" name="medicalConditions" rows="3">Không có</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn form gửi đi theo cách truyền thống

        // Thu thập dữ liệu từ form
        const formData = new FormData(this);
        const profileData = {};
        formData.forEach((value, key) => {
            profileData[key] = value;
        });

        console.log('Dữ liệu hồ sơ đang được gửi đi:', profileData);

        // Giả lập việc gửi dữ liệu đến server
        alert('Đã cập nhật hồ sơ thành công!');

        // Trong ứng dụng thực tế, bạn sẽ dùng fetch() để gửi dữ liệu này đến API backend

</script>

</body>
</html>
