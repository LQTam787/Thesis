<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hồ sơ Cá nhân</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        .button-group button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-group button.save {
            background-color: #28a745;
            color: white;
        }
        .button-group button.save:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .button-group button.cancel {
            background-color: #dc3545;
            color: white;
        }
        .button-group button.cancel:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
            }
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Hồ sơ Cá nhân</h1>
        <form id="profileForm">
            <h2>Thông tin cá nhân</h2>
            <div class="form-group">
                <label for="realName">Tên thật:</label>
                <input type="text" id="realName" name="realName" value="Nguyễn Văn A" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="nguyenvana@example.com" required>
            </div>

            <h2>Thông tin tài khoản</h2>
            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="username" name="username" value="nguyenvana" required disabled>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu mới (để trống nếu không đổi):</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <h2>Đặc điểm cá nhân</h2>
            <div class="form-group">
                <label for="height">Chiều cao (cm):</label>
                <input type="text" id="height" name="height" value="175">
            </div>
            <div class="form-group">
                <label for="weight">Cân nặng (kg):</label>
                <input type="text" id="weight" name="weight" value="70">
            </div>
            <div class="form-group">
                <label for="activityLevel">Mức độ vận động:</label>
                <select id="activityLevel" name="activityLevel">
                    <option value="sedentary">Ít vận động</option>
                    <option value="lightlyActive" selected>Vận động nhẹ</option>
                    <option value="moderatelyActive">Vận động vừa</option>
                    <option value="veryActive">Vận động nhiều</option>
                    <option value="extraActive">Vận động rất nhiều</option>
                </select>
            </div>
            <div class="form-group">
                <label for="underlyingMedicalConditions">Bệnh lý nền:</label>
                <textarea id="underlyingMedicalConditions" name="underlyingMedicalConditions" placeholder="Ví dụ: Tiểu đường, huyết áp cao..."></textarea>
            </div>
            <div class="form-group">
                <label for="allergies">Dị ứng:</label>
                <textarea id="allergies" name="allergies" placeholder="Ví dụ: Lạc, hải sản..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="save">Lưu thay đổi</button>
                <button type="button" class="cancel">Hủy</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Đã lưu thay đổi!');
            // Logic để gửi dữ liệu lên server sẽ được thêm vào đây
        });

        document.querySelector('.button-group .cancel').addEventListener('click', function() {
            alert('Đã hủy các thay đổi.');
            // Logic để hoàn tác hoặc điều hướng sẽ được thêm vào đây
        });
    </script>
</body>
</html>
